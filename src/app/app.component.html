<div class="container-fluid">
    <div class="row">

        <div class="col-md-4">
            <img src="http://localhost:8080/LogoSR.jpg" class="img-responsive"><br>
        </div>

        <div class="col-md-4">
            <span id='worldname'>{{world.name}}</span>
            <h4>Money: </h4>
            <h4>Anges: </h4>
        </div>
        <div class="col-md-4">
            <p><button type="button" class="btn btn-warning btn-lg">Achats</button></p>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <p><button type="button" class="btn btn-primary btn-lg">Managers</button></p><br>
            <p><button type="button" class="btn btn-primary btn-lg">Cash Upgrades</button></p><br>
            <p><button type="button" class="btn btn-primary btn-lg">Angel Upgrades</button></p><br>
            <p><button type="button" class="btn btn-primary btn-lg">Unlocks</button></p><br>
            <p><button type="button" class="btn btn-primary btn-lg">Investors</button></p><br>
        </div>
        <div class="col-md-10">
            <p>
                <app-product [prod]="world.products.product[0]" class="product col-md-6"></app-product>
                <app-product [prod]="world.products.product[1]" class="product col-md-6"></app-product>
                <app-product [prod]="world.products.product[2]" class="product col-md-6"></app-product>
                <app-product [prod]="world.products.product[3]" class="product col-md-6"></app-product>
                <app-product [prod]="world.products.product[4]" class="product col-md-6"></app-product>
                <app-product [prod]="world.products.product[5]" class="product col-md-6"></app-product>
            </p>
        </div>
    </div>
</div>
