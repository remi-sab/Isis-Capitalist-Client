<div class="container-fluid">
    <div class="row">

        <div class="col-md-2">
            <img src="http://localhost:8080/LogoSR.png" class="img-responsive"><br>
        </div>


        <div class="col-md-3">
            <span class="worldname" id='worldname'>{{world.name}}</span>
            <img src="http://localhost:8080/tatooine.png" class="image" style="width:auto; height: 120px;">
        </div>

        <div class="row">
            <div class="col-6">
                <h4 class="texthaut">Republican Credits: </h4><span class="moneystyle" [innerHTML]="world.money | bigvalue"></span>
                <button type="button" class="button btn-warning btn-lg pull-right" (click)="commutateur()">Buy {{qtmulti}}</button>
                <h4 class="texthaut">Ewoks: </h4>
            </div>
        </div>
    </div>

    <div class="row">
        <div class="col-md-2">
            <p><button type="button" class="btn btn-primary btn-lg" data-toggle="modal" (click)="managersModal.show()">Managers</button></p><br>
            <p><button type="button" class="btn btn-primary btn-lg">Cash Upgrades</button></p><br>
            <p><button type="button" class="btn btn-primary btn-lg">Angel Upgrades</button></p><br>
            <p><button type="button" class="btn btn-primary btn-lg">Unlocks</button></p><br>
            <p><button type="button" class="btn btn-primary btn-lg">Investors</button></p><br>
        </div>
        <div class="col-md-10">
            <p>
                <app-product *ngFor="let product of world.products.product" (notifyProduction)="onProductionDone($event)" (notifyBuying)="onBuyDone($event)" [prod]="product" [money]="world.money" [qtmulti]="qtmulti" class="product col-md-6">
                </app-product>

            </p>
        </div>
    </div>

    <app-modal #managersModal>
        <div class="app-modal-header">
            <h4 class="modal-title text-center">Managers make you feel better !</h4>
        </div>
        <div class="app-modal-body">
            <div *ngFor="let manager of world.managers.pallier">
                <div *ngIf="!manager.unlocked" class="row rounded notif border-bottom">
                    <div class="col-md-5">
                        <img class="img-responsive" style="" [src]="'http://localhost:8080/'+manager.logo" style="cursor:pointer" />
                    </div>
                    <div class="col-md-7">
                        <div class="row">
                            <button class="btn btn-info pull-right" style="height: 100px; width: 100px;" (click)="achatManager(manager)" [disabled]="world.money < manager.seuil">Hire!</button>
                            <span class="txt2 row text-center font-weight-bold" style="font-size:x-large;">{{manager.name}}</span>
                            <span class="text-center" style="font-family: 'ROG Fonts';">Price : {{manager.seuil}} CR</span>
                        </div>

                    </div>
                </div>
            </div>
        </div>
        <div class="app-modal-footer"> <button type="button" class="btn btn-default" (click)="managersModal.hide()">Close</button> </div>
    </app-modal>
